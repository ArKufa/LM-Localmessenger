<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LM Military Messenger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background: #0a0a0a;
            color: #00ff00;
            height: 100vh;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 80, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 100, 0, 0.1) 0%, transparent 50%);
        }

        /* Военный хедер */
        .military-header {
            background: linear-gradient(90deg, #1a2f1a, #0f1f0f);
            border-bottom: 2px solid #00ff00;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 10px rgba(0, 255, 0, 0.3);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .military-logo {
            font-size: 24px;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        .system-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff00;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-rank {
            color: #ffff00;
            font-weight: bold;
        }

        /* Основной контейнер */
        .military-container {
            display: flex;
            height: calc(100vh - 60px);
        }

        /* Сайдбар подразделений */
        .units-sidebar {
            width: 250px;
            background: #111911;
            border-right: 1px solid #004400;
            padding: 15px;
            overflow-y: auto;
        }

        .units-title {
            color: #ffff00;
            font-size: 16px;
            margin-bottom: 15px;
            text-transform: uppercase;
            border-bottom: 1px solid #004400;
            padding-bottom: 5px;
        }

        .unit-item {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #003300;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.3s;
            background: #0a150a;
        }

        .unit-item:hover {
            border-color: #00ff00;
            background: #1a2a1a;
        }

        .unit-item.active {
            border-color: #ffff00;
            background: #1a2a1a;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.3);
        }

        .unit-code {
            color: #ffff00;
            font-weight: bold;
            font-size: 12px;
        }

        .unit-name {
            color: #00ff00;
            font-size: 14px;
        }

        /* Основной чат */
        .military-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #0a0a0a;
        }

        .chat-header {
            background: #151515;
            padding: 10px 20px;
            border-bottom: 1px solid #004400;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .channel-name {
            color: #ffff00;
            font-weight: bold;
        }

        .encryption-status {
            color: #00ff00;
            font-size: 12px;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: 
                linear-gradient(rgba(10, 20, 10, 0.9), rgba(10, 20, 10, 0.9)),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 1px,
                    rgba(0, 80, 0, 0.1) 1px,
                    rgba(0, 80, 0, 0.1) 2px
                );
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-left: 3px solid #004400;
            background: rgba(10, 20, 10, 0.5);
        }

        .message.system {
            border-left-color: #ffff00;
            background: rgba(30, 30, 0, 0.3);
        }

        .message.encrypted {
            border-left-color: #ff4444;
            background: rgba(30, 0, 0, 0.3);
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .message-rank {
            color: #ffff00;
            font-weight: bold;
            font-size: 12px;
        }

        .message-author {
            color: #00ff00;
            font-weight: bold;
        }

        .message-time {
            color: #008800;
            font-size: 11px;
        }

        .message-content {
            color: #cccccc;
            line-height: 1.4;
        }

        /* Поле ввода */
        .military-input {
            background: #151515;
            border: 1px solid #004400;
            margin: 15px;
            padding: 15px;
            border-radius: 3px;
        }

        .message-input {
            width: 100%;
            background: transparent;
            border: none;
            color: #00ff00;
            font-size: 14px;
            outline: none;
            font-family: 'Courier New', monospace;
        }

        .message-input::placeholder {
            color: #008800;
        }

        .input-options {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .encrypt-toggle {
            background: #222;
            border: 1px solid #004400;
            color: #00ff00;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }

        .encrypt-toggle.active {
            background: #442222;
            border-color: #ff4444;
            color: #ff4444;
        }

        /* Сайдбар пользователей */
        .users-sidebar {
            width: 200px;
            background: #111911;
            border-left: 1px solid #004400;
            padding: 15px;
        }

        .users-title {
            color: #ffff00;
            font-size: 14px;
            margin-bottom: 15px;
            border-bottom: 1px solid #004400;
            padding-bottom: 5px;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px;
            margin: 3px 0;
            background: rgba(10, 20, 10, 0.5);
            border-radius: 3px;
        }

        .user-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #004400;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #00ff00;
        }

        .user-details {
            flex: 1;
        }

        .user-rank {
            color: #ffff00;
            font-size: 10px;
        }

        .user-name {
            color: #00ff00;
            font-size: 12px;
        }

        /* Экран авторизации */
        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at center, #0a1a0a 0%, #000 100%),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="%23004400" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .military-login {
            background: rgba(10, 20, 10, 0.9);
            border: 2px solid #00ff00;
            padding: 40px;
            border-radius: 5px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
        }

        .login-title {
            text-align: center;
            color: #00ff00;
            font-size: 24px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00ff00;
        }

        .login-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #004400;
        }

        .login-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            color: #008800;
            border-bottom: 2px solid transparent;
        }

        .login-tab.active {
            color: #00ff00;
            border-bottom-color: #00ff00;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #00ff00;
            font-size: 14px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            background: #0a150a;
            border: 1px solid #004400;
            color: #00ff00;
            border-radius: 3px;
            outline: none;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #00ff00;
        }

        .military-btn {
            width: 100%;
            padding: 12px;
            background: #ff4444;
            border: none;
            border-radius: 3px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .military-btn:hover {
            background: #cc3333;
        }

        .military-btn.secondary {
            background: #004400;
        }

        .military-btn.secondary:hover {
            background: #006600;
        }

        .error-message {
            color: #ff4444;
            margin-top: 10px;
            text-align: center;
        }

        .success-message {
            color: #00ff00;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Экран авторизации -->
    <div id="loginScreen" class="login-container">
        <div class="military-login">
            <div class="login-title">🎖️ LM MILITARY MESSENGER</div>
            <div class="login-subtitle" style="text-align: center; color: #008800; margin-bottom: 20px;">
                СИСТЕМА ВОЕННОЙ СВЯЗИ
            </div>
            
            <div class="login-tabs">
                <div class="login-tab active" data-tab="login">ВХОД</div>
                <div class="login-tab" data-tab="register">РЕГИСТРАЦИЯ</div>
            </div>

            <!-- Форма входа -->
            <div id="loginForm">
                <div class="form-group">
                    <label>ИМЯ ПОЛЬЗОВАТЕЛЯ:</label>
                    <input type="text" id="loginUsername" placeholder="Введите имя пользователя">
                </div>
                <div class="form-group">
                    <label>ПАРОЛЬ:</label>
                    <input type="password" id="loginPassword" placeholder="Введите пароль">
                </div>
                <button id="loginBtn" class="military-btn">ВОЙТИ В СИСТЕМУ</button>
            </div>

            <!-- Форма регистрации -->
            <div id="registerForm" style="display: none;">
                <div class="form-group">
                    <label>ИМЯ ПОЛЬЗОВАТЕЛЯ:</label>
                    <input type="text" id="regUsername" placeholder="Придумайте имя пользователя">
                </div>
                <div class="form-group">
                    <label>ПАРОЛЬ:</label>
                    <input type="password" id="regPassword" placeholder="Придумайте пароль">
                </div>
                <div class="form-group">
                    <label>ИМЯ ПЕРСОНАЖА:</label>
                    <input type="text" id="regCharacter" placeholder="Введите имя персонажа">
                </div>
                <div class="form-group">
                    <label>ЗВАНИЕ:</label>
                    <select id="regRank">
                        <option value="Рядовой">Рядовой</option>
                        <option value="Ефрейтор">Ефрейтор</option>
                        <option value="Сержант">Сержант</option>
                        <option value="Лейтенант">Лейтенант</option>
                        <option value="Капитан">Капитан</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>ПОДРАЗДЕЛЕНИЕ:</label>
                    <select id="regUnit">
                        <option value="command">Командование (CMD)</option>
                        <option value="assault">Штурмовой отряд (ASLT)</option>
                        <option value="recon">Разведка (RECON)</option>
                        <option value="support">Поддержка (SUPP)</option>
                        <option value="medical">Медики (MED)</option>
                    </select>
                </div>
                <button id="registerBtn" class="military-btn secondary">ЗАРЕГИСТРИРОВАТЬСЯ</button>
            </div>
            
            <div id="loginError" class="error-message"></div>
            <div id="loginSuccess" class="success-message"></div>
        </div>
    </div>

    <!-- Основной интерфейс -->
    <div id="app" style="display: none;">
        <!-- Хедер -->
        <div class="military-header">
            <div class="header-left">
                <div class="military-logo">LM MILITARY NETWORK</div>
                <div class="system-status">
                    <div class="status-indicator"></div>
                    <span>СИСТЕМА АКТИВНА</span>
                </div>
            </div>
            <div class="user-info">
                <span class="user-rank" id="userRank">Рядовой</span>
                <span id="userCharacter">Имя персонажа</span>
                <button id="logoutBtn" style="background: #ff4444; border: none; color: white; padding: 5px 10px; border-radius: 3px; cursor: pointer; margin-left: 10px;">ВЫЙТИ</button>
            </div>
        </div>

        <!-- Основной контейнер -->
        <div class="military-container">
            <!-- Сайдбар подразделений -->
            <div class="units-sidebar">
                <div class="units-title">ПОДРАЗДЕЛЕНИЯ</div>
                <div class="unit-item active" data-channel="command">
                    <div class="unit-code">CMD</div>
                    <div class="unit-name">Командование</div>
                </div>
                <div class="unit-item" data-channel="assault">
                    <div class="unit-code">ASLT</div>
                    <div class="unit-name">Штурмовой отряд</div>
                </div>
                <div class="unit-item" data-channel="recon">
                    <div class="unit-code">RECON</div>
                    <div class="unit-name">Разведка</div>
                </div>
                <div class="unit-item" data-channel="support">
                    <div class="unit-code">SUPP</div>
                    <div class="unit-name">Поддержка</div>
                </div>
                <div class="unit-item" data-channel="medical">
                    <div class="unit-code">MED</div>
                    <div class="unit-name">Медики</div>
                </div>
            </div>

            <!-- Основной чат -->
            <div class="military-chat">
                <div class="chat-header">
                    <span class="channel-name" id="currentChannel">#КОМАНДОВАНИЕ</span>
                    <span class="encryption-status">ШИФРОВАНИЕ: ОТКЛЮЧЕНО</span>
                </div>
                
                <div class="messages-container" id="messagesContainer">
                    <!-- Сообщения будут здесь -->
                </div>

                <div class="military-input">
                    <input type="text" class="message-input" id="messageInput" placeholder="ВВЕДИТЕ СООБЩЕНИЕ...">
                    <div class="input-options">
                        <div class="encrypt-toggle" id="encryptToggle">🔒 ШИФРОВАТЬ</div>
                    </div>
                </div>
            </div>

            <!-- Сайдбар пользователей -->
            <div class="users-sidebar">
                <div class="users-title">ОНЛАЙН: <span id="onlineCount">0</span></div>
                <div class="user-list" id="userList">
                    <!-- Список пользователей -->
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Клиентский код будет здесь
        const socket = io();
        let currentUser = null;
        let currentChannel = 'command';
        let isEncrypted = false;

        // Переключение между вкладками
        document.querySelectorAll('.login-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.login-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                const tabName = this.getAttribute('data-tab');
                document.getElementById('loginForm').style.display = tabName === 'login' ? 'block' : 'none';
                document.getElementById('registerForm').style.display = tabName === 'register' ? 'block' : 'none';
            });
        });

        // Вход
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                showError('Заполните все поля');
                return;
            }

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (data.success) {
                    currentUser = data.user;
                    showSuccess('Вход выполнен успешно');
                    setTimeout(() => {
                        document.getElementById('loginScreen').style.display = 'none';
                        document.getElementById('app').style.display = 'block';
                        document.getElementById('userRank').textContent = currentUser.rank;
                        document.getElementById('userCharacter').textContent = currentUser.character_name;
                        
                        // Подключаемся к чату
                        socket.emit('military_join', currentUser);
                        loadMessages();
                    }, 1000);
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError('Ошибка соединения');
            }
        });

        // Регистрация
        document.getElementById('registerBtn').addEventListener('click', async () => {
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            const character_name = document.getElementById('regCharacter').value;
            const rank = document.getElementById('regRank').value;
            const unit = document.getElementById('regUnit').value;

            if (!username || !password || !character_name) {
                showError('Заполните все обязательные поля');
                return;
            }

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, character_name, rank, unit })
                });

                const data = await response.json();

                if (data.success) {
                    showSuccess('Регистрация успешна! Теперь войдите в систему.');
                    document.querySelector('.login-tab[data-tab="login"]').click();
                } else {
                    showError(data.error);
                }
            } catch (error) {
                showError('Ошибка соединения');
            }
        });

        // Выход
        document.getElementById('logoutBtn').addEventListener('click', () => {
            currentUser = null;
            document.getElementById('app').style.display = 'none';
            document.getElementById('loginScreen').style.display = 'flex';
        });

        function showError(message) {
            document.getElementById('loginError').textContent = message;
            document.getElementById('loginSuccess').textContent = '';
        }

        function showSuccess(message) {
            document.getElementById('loginSuccess').textContent = message;
            document.getElementById('loginError').textContent = '';
        }

        // Остальной код для чата...
    </script>
</body>
</html>
